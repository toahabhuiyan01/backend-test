openapi: 3.0.1
info:
  title: 'My API'
  version: 1.0.0
servers:
- url: http://localhost:3000/dev/
  description: Development server


paths:
  '/users':
    get:
      operationId: getUsers
      summary: Fetches all user or specific user by id or phone number
      parameters:
        - in: query
          name: id
          description: None or one id
          required: false
          schema:
            type: string
        - in: query
          name: phoneNumber
          description: user phoneNumber
          required: false
          schema:
            type: string
      responses:
        '200':
          description: user response
          content:
            '*/*' :
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/fetchUser"
        '400':
          description: user response
          content:
            '*/*':
              schema:
                default: No user found!
                type: string
        '500':
          description: user response
          content:
            '*/*':
              schema:
                default: An error occured!
                type: string
    post:
      operationId: createUser
      summary: Create user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              $ref: "#/components/schemas/createUser"
              
      responses:
        '200':
          description: user response
          content:
            '*/*' :
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/fetchUser"
        '400':
          description: user response
          content:
            '*/*':
              schema:
                default: Please provide phone number
                type: string
        '409':
          description: user response
          content:
            '*/*':
              schema:
                default: Phone number already exists
                type: string
        '500':
          description: user response
          content:
            '*/*':
              schema:
                default: An error occured!
                type: string
    patch:
      operationId: updateUser
      summary: Update all user or specific user by id and phone number
      parameters:
        - in: query
          name: id
          description: None or one id
          required: true
          schema:
            type: array
        - in: query
          name: phoneNumber
          description: user phoneNumber
          required: true
          schema:
            type: array
      responses:
        '200':
          description: user response
          content:
            '*/*' :
              schema:
                properties:
                  message:
                    type: string
                    default: User data updated successfully
                  updated:
                    type: array
                    items:
                      $ref: "#/components/schemas/fetchUser"
        
        '400':
          description: user response
          content:
            '*/*':
              schema:
                properties:
                  message:
                    type: string
                    default: Please provide same amount of user information.
        '404':
          description: user response
          content:
            '*/*':
              schema:
                properties:
                  message:
                    type: string
                    default: No user found with provided user
        '500':
          description: user response
          content:
            '*/*':
              schema:
                properties:
                  message:
                    type: string
                    default: An error occured
    delete:
      operationId: deleteUser
      summary: Update user by id and phone number
      parameters:
        - in: query
          name: id
          description: None or one id
          required: true
          schema:
            type: array
      responses:
        '200':
          description: user response
          content:
            '*/*' :
              schema:
                properties:
                  message:
                    type: string
                    default: Users Deleted Successfully
                  deleted:
                    type: array
                    items:
                      $ref: "#/components/schemas/fetchUser"
        '400':
          description: user response
          content:
            '*/*':
              schema:
                properties:
                  message:
                    type: string
                    default: Please provide same amount of user information.
        '404':
          description: user response
          content:
            '*/*':
              schema:
                properties:
                  message:
                    type: string
                    default: No user found with provided user
        '500':
          description: user response
          content:
            '*/*':
              schema:
                properties:
                  message:
                    type: string
                    default: An error occured

  
components:
  schemas:
    fetchUser:
      type: "object"
      properties:
        id:
          type: "string"
        phoneNumber: 
          type: "string"
    createUser:
      type: "object"
      required:
        - "phoneNumber"
      properties:
        phoneNumber:
          type: "string"
